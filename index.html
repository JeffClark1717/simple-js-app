<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Simple JS App</title>
    <h1>Pokemon Index - My Favourites</h1>
  </head>
  <body>
    <img src="img/pokemon.jpg" class="logo" alt="pokemon_logo"><br><br>
    <ul class="pokemon-list"></ul>
    <strong>
      <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="modal-title"></h2>
            <img class="pokemon-image" alt="Pokemon image">
            <p class="pokemon-height"></p>
        </div>
      </div>
      <script src="js/promise-polyfill.js"></script>
      <script src="js/fetch-polyfill.js"></script>
      <script src="js/script.js"></script>
    </strong> 
  </body>
</html>
